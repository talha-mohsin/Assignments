<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="card.css" />
</head>
<body>
    <div class="container">
        <!-- left Arrow -->
    <img
        src="/assets/arrow.png"
        class="arrow left"/>
    <div class="frame">
        <div class="slider">
        <span>
            <img class="image"
            src="https://media.istockphoto.com/id/1403500817/photo/the-craggies-in-the-blue-ridge-mountains.jpg?s=612x612&w=0&k=20&c=N-pGA8OClRVDzRfj_9AqANnOaDS3devZWwrQNwZuDSk="/>
        </span>
        <span>
            <img class="image"
            src="https://media.istockphoto.com/id/1484902508/photo/drop-in-time-fairy-lake-tree-port-renfrew-vancouver-island-bc-canada.jpg?b=1&s=612x612&w=0&k=20&c=SiLoqQ4O5SSXSnOIjXpcHgYAv___mExDzog_62sJPjQ="/>
        </span>
        <span>
            <img class="image"
            src="https://beyondexclamation.com/wp-content/uploads/2020/12/10-2.jpg"/>
        </span>
        </div>
    </div>
        <!-- right Arrow -->
    <img
        src="/assets/arrow.png"
        class="arrow right"/>
    </div>
</body>
<script src="card.js"></script>
</html>
